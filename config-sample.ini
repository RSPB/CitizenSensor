Debug = False

[Credentials]
	user = username
	password = pass
	secret_key = secret

[AppConfig]
	photo_dest = directory
	couchdb_server =  url_to_DB
	couchdb_database = name_of_DB
	port = web_port

[Model_filepaths]
	network_definition = prototxt 
	caffe_model = caffemodel 
	scene_attribute_model = mat 
	meanimage_model = binaryproto 
	labels_model = csv

[Algorithm]
	use_gpu = True
	semantic_categories_no = 1
	scene_attributes_no = 1
	formatting_precision = 3 #

[GPS]
	reverse_location = True # make attempt to translate GPS coordinates into a location name (52.742041, 22.675216 -> Niemyje-Zabki)
