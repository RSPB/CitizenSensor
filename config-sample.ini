Debug = False

[Credentials]
	user = username
	password = pass
	secret_key = secret

[AppConfig]
	photo_dest = directory
	couchdb_server =  url to DB
	couchdb_database = name of DB
	port = on this port the web site will be served

[Model_filepaths]
	network_definition = prototxt 
	caffe_model = caffemodel 
	scene_attribute_model = mat 
	meanimage_model = binaryproto 
	labels_model = csv

[Algorithm]
	use_gpu = True / False
	semantic_categories_no = integer
	scene_attributes_no = integer

[GPS]
	reverse_location = True / False # make attempt to translate GPS coordinates into a location name (52.742041, 22.675216 -> Niemyje-Zabki)
